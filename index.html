<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>

  <body>

    <div class="login_container" id="LoginContainer">
      <h1>Login</h1>
      
      <p>Username</p>
      <input id="UserName" type="text">
      <p>Password</p>
      <input type="password">
      <button onclick="login_handler()">Login</button>

      <p class="create_account" id="ModalHandler" onclick="open_modal()">create account</p>
    </div>

    <div class="modal" id="Modal">
      <div class="modal_content">
        <h1>Create Account</h1>

        <p class="close" onclick="close_handler()">X</p>
        <p>Username</p>
        <input type="text">

        <p>Email</p>
        <input type="text">

        <p>Password</p>
        <input type="password">

        <p>Confirm Password</p>
        <input type="password">

        <button onclick="close_handler()">Create Account</button>
      </div>
    </div>
  </body>

</html>
